{% extends 'base.html' %}

{% block content %}

<h3>Mi cuenta:</h3>

<fieldset>
	<p><label>Usuario:</label> {{ user.username }}</p>
	<p><label>Email:</label> {{ user.email }}</p>
	{% if user.profile.carrera %} 
		<p><label>Carrera:</label> {{ user.profile.carrera }}</p>
	{% else %}
		<p><label>Carrera:</label>No tiene carrera asignada.</p>
	{% endif %}	
</fieldset>

<p><a href="{% url cambio_contrasenia %}">¿Desea cambiar su contraseña?</a></p>

{% endblock %}
