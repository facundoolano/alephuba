{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
	<p>Bienvenido {{ user.username }}. Gracias por logearte.</p>
{% else %}

	<h3>Ingresar a Aleph UBA:</h3>

    <form action="" method="post">{% csrf_token %}
    	<fieldset>
			{{ form.as_p }}
			<input type="submit" value="Ingresar">
		</fieldset>
	</form>
	
	<a href="{% url registracion %}">No estas registrado?</a> 
    
{% endif %}

{% endblock %}
