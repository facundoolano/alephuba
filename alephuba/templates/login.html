{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
	<p>Bienvenido {{ user.username }}. Gracias por logearte.</p>
{% else %}

	<h3>Ingresar a Aleph UBA</h3>
	
	{% with submit_value='Ingresar' %}
		{% include 'form.html' %}
	{% endwith %}
	
	<a href="{% url registracion %}">No estas registrado?</a> 
    
{% endif %}

{% endblock %}
